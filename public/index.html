<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Express Lab</title>
</head>

<body>
    <div class="container">
        <h1>Hello from an html file served using express.useStatic()!</h1>
        <div class="row">
            <form action="/formsubmissions" method="POST" class="form-group">
                <input class="form-control" name="userName" placeholder="User Name">
                <textarea class="form-control" name="postBody" placeholder="Your Post Text..."></textarea>
                <input class="form-control" type="submit" value="Post">
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
